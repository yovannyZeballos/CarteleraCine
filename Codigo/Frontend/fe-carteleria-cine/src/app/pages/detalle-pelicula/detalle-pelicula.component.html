<div class="container d-flex align-items-center justify-content-center">
        <h1 class="text-primary">{{pelicula?.titulo}}</h1>
</div>

<div class="container d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3" style="max-width: 700px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ pelicula?.urlImagen }}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 class="card-title">Sinopsis</h4>
                      <p class="card-text">{{pelicula?.sinopsis}}</p>
                      <p class="card-text"><small class="text-muted">{{pelicula?.genero}} | {{pelicula?.duracion}} min. </small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<div class="container d-flex align-items-center justify-content-center">
    <div>
        <h4 class="text-secondary">Salas disponibles</h4>
    </div>
</div>

<ol class="list-group list-group-numbered">
    <li  *ngFor="let sala of pelicula?.salas" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Sala: {{sala.numero}}</div>
        Horario: {{sala.horario.horaInicio}} - {{sala.horario.horaFin}} | Entradas disponibles: {{sala.entradasDisponibles}}
      </div>
      <a  (click)="reservar(sala.horario.id)" class="btn btn-primary">Reservar</a>
    </li>
</ol>
